<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KBO 운영 통합 관리 시스템</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="title" content="KBO 운영 통합 관리 시스템"/>
    <meta name="author" content="스포츠투아이"/> 	
	<link rel="stylesheet" type="text/css" href="../resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/login.css" />
	<script type="text/javascript" src="../resources/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../resources/js/common.js"></script>
</head>

<body>
	<!-- wrap -->
	<div id="wrap">
		<header>
			<h1 class="logo"><img src="../resources/images/common/h1_logo_fff.png" alt="KBO" /></h1>
			<p class="txt-page">LOGIN</p>
		</header>
		<!-- container -->
		<div id="container">
			<section id="contents">
				<h2 class="tit">KBO 운영 통합 관리 시스템</h2>
				<p class="greeting">관리자님 환영합니다.</p>
				<div class="login-box">
					<div class="id-box"><label for="txtId" class="val">ID(아이디)</label><input type="text" name="member" id="txtId" class="ipt" onkeypress="if(event.keyCode==13) {javascript:getLogin();}" /></div>
					<div class="pw-box"><label for="txtPassword" class="val">PW(패스워드)</label><input type="password" name="member" id="txtPassword" class="ipt" onkeypress="if(event.keyCode==13) {javascript:getLogin();}" /></div>
                    <div class="id-save"><input type="checkbox" id="chbSaveId" /><label for="chbSaveId">아이디 저장하기</label></div>
					<div class="btn-type"><a href="#none" id="btnLogin" class="btn">LOGIN</a></div>
					<div class="notice">
						가입된 회원이 아니거나 비밀번호가 틀립니다. <br />로그인 정보를 다시 확인해주세요.
					</div>
				</div>
			</section>
		</div>
		<!-- // container -->

		<!-- footer -->
		<footer>
			<address>Copyrightⓒ KBO, All Rights Reserved.</address>
		</footer>
		<!-- // footer -->			
	</div>
	<!-- // wrap -->

</body>
</html>
