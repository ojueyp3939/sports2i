<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KBO 운영 통합 관리 시스템</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no" /> 
	<!-- <link rel="shortcut icon" type="image/x-icon" href="//image.koreabaseball.com/resources/images/common/favicon.ico" /> -->
	<link rel="stylesheet" type="text/css" href="resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
	<script type="text/javascript" src="resources/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="resources/js/common.js"></script>
	<script type="text/javascript" src="../resources/js/jquery.placeholder.min.js"></script>
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<header>	
			<h1 class="logo"><img src="resources/images/common/h1_logo_login.png" alt="" /></h1>
			<p class="greeting">KBO 운영 통합 관리 시스템<span>관리자님 환영합니다.</span></p>
		</header>
		<!-- // header -->
		<hr />
		<!-- container -->
		<div id="container">
			<section  id="contents" class="login">
				<div class="ipt-area">
					<input class="ipt" type="text" name="" id="" placeholder="아이디" />
					<input class="ipt" type="password" name="" id="" placeholder="비밀번호" />
					<span class="id-chk">
						<input class="chk" type="checkbox" name="" id="" />
						<label for="">아이디 저장</label>
					</span>
				</div>
				<div class="btn-area">
					<input type="submit" name="btnLogin" value="로 그 인" class="btn-login">
				</div>
				<p class="err-txt">가입된 회원이 아니거나 비밀번호가 틀립니다. <br />로그인 정보를 다시 확인해주세요.</p>
			</section>
		</div>
		<!-- // container -->	
		<hr />
		<!-- footer -->
		<footer>
			<address><strong>ⓒ KBO,</strong> All Rights Reserved.</address>
		</footer>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>
