<script>
	$(document).ready(function () {
		$('#btnCalendar').datepicker({
			dateFormat: 'yy-mm-dd',
			minDate: '2018-01-01',
			showOn: "button",
			buttonImage: "resources/images/common/btn_calandar.png",
			buttonImageOnly: true,
			changeMonth: true,
			changeYear: true,
			autoSize: true,
			showButtonPanel: true,
			beforeShow: function (input) {
				var i_offset = $(input).offset(); //클릭된 input의 위치값 체크					    
				var dateOffset = $("#ui-datepicker-div").height() / 2;
				$("body").append("<div class='modal' />");
				setTimeout(function () {
					$('#ui-datepicker-div').css({ 'position': 'fixed', 'top': '50%', 'left': '50%', 'margin-top': -dateOffset });
				})
			}
			, onSelect: function () {
				setDate(new Date($(this).val()));
				$(".modal").remove();
			}, onClose: function () {
				$(".modal").remove();
			}
		});
	});
</script>
