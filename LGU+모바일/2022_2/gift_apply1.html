    <link rel="shortcut icon" href="resources/images/contents/favicon.ico">
	<link rel="stylesheet" type="text/css" href="resources/css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/layout.css" />

<body>
	<!-- wrap -->
	<div id="wrap">
		<div class="header-wrap">
			<a class="btn-left" href="">
				<img src="resources/images/contents/icon_back.png" alt="back">
			</a>
			<span>응모 경품 신청</span>
			<a class="btn-right" href="">
				<img src="resources/images/contents/icon_total_close.png" alt="close">
			</a>
		</div>
		<!-- container -->
		<div id="container">
			<div id="contents" class="contents" style="background-color:#171717">
				<img class="w100" src="resources/images/contents/bg_gift.png" alt="찾아라! 배지 콜렉터">
				<section class="choice-wrap">
					<p class="username"><span>'포키포키91'</span>님<br/>축하합니다!</p>
					<p class="txt">원하는 경품 타입을 선택해서<br/>경품 신청 버튼을 눌러주세요.</p>
					<div class="choice-box">
						<div class="choice-card soldout">
							<input type="radio"><span class="choice-icon"></span>
							<p> 응모 경품</p>
							<span class="now">현재 33,333명 응모</span>
						</div>
						<a href="" class="detail-btn">
							응모 경품 상세보기 <img src="resources/images/contents/icon_arrow.png" alt=">">
						</a>
						<div class="choice-card">
							<input type="radio"><span class="choice-icon"></span>
							<p>선착순 경품</p>
							<span class="now">남은 경품 수량 782개</span>
						</div>
						<a href="" class="detail-btn">
							선착순 경품 상세보기 <img src="resources/images/contents/icon_arrow.png" alt=">">
						</a>
					</div>
					<button class="submit-btn">경품 신청</button>
				</section>
			</div>
		</div>
		<!-- // container -->
	</div>
