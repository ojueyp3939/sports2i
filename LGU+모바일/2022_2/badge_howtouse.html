<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="title" content="스포츠투아이" />
	<meta name="description" content="스포츠투아이">
	<meta name="author" content="스포츠투아이" />
	<meta name="keywords" content="스포츠투아이" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, viewport-fit=cover" />
	<title>스포키 미션 릴레이</title>
    <link rel="shortcut icon" href="resources/images/contents/favicon.ico">
	<link rel="stylesheet" type="text/css" href="resources/css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/contents.css" />
	<script type="text/javascript" src="resources/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="resources/js/jquery-ui.js"></script>
	<script type="text/javascript" src="resources/js/iscroll.js"></script>
	<script type="text/javascript" src="resources/js/jquery.ui.datepicker-ko.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#btnCalendar').datepicker({
				dateFormat: 'yy-mm-dd',
				showOn: "button",
				buttonImage: "resources/images/common/btn_calendar.png",
				buttonImageOnly: true,
				changeMonth: true,
				changeYear: true,
				autoSize: true,
				showButtonPanel: true
			});
		});
	</script>
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<div class="header-wrap">
			<span>이벤트 상세</span>
			<a class="btn-right" href="">
				<img src="resources/images/contents/icon_total_close.png" alt="close">
			</a>
		</div>
		<!-- container -->
		<div id="container">
			<div id="contents" class="contents">
				<div class="animated-title">
					<div class="track">
						<img src="resources/images/contents/img_marquee.png" alt="2022 Sporki mission">
					</div>
				</div>
				<img class="w100" src="resources/images/contents/event_main.png" alt="스포키 미션 릴레이 2022.11.07 ~ 2022.12.18">
				<header>
					<nav class="gnb">
						<ul class="menu">
							<li class="on"><a href="badge.html"><span>찾아라!<br/>배지 콜렉터</span></a></li>
							<li><a href="score_before.html"><span>확신의<br/>스코어 픽!</span></a></li>
							<li><a href="insta.html"><span>축구 대표팀<br/>응꾸</span></a></li>
						</ul>
					</nav>
					<nav class="gnb fixed">
						<div class="scroll-bar">
							<div style="width:80%;"></div>
						</div>
						<ul class="menu">
							<li class="on"><a href="badge.html"><span>찾아라!<br/>배지 콜렉터</span></a></li>
							<li><a href="score_before.html"><span>확신의<br/>스코어 픽!</span></a></li>
							<li><a href="insta.html"><span>축구 대표팀<br/>응꾸</span></a></li>
						</ul>
					</nav>
				</header>
				<section>
					<div class="detail-wrap">
						<img class="w100" src="resources/images/contents/event1_bg2.png" alt="sporki 찾아라! 배지 콜렉터 32개국 배지 모으기">
					</div>
					<img class="w100" src="resources/images/contents/howtouse_01.gif" alt="1. 어떻게 참여하나요?">
					<img class="w100" src="resources/images/contents/howtouse_02.gif" alt="2. 배지는 어떻게 모을까요?">
					<img class="w100" src="resources/images/contents/howtouse_03.gif" alt="3. 경품은 어떻게 신청하나요?">
					<img class="w100" src="resources/images/contents/howtouse2_05.png" alt="32개국 배지를 모으면 다양한 경품들이 우르르!">
					<img class="w100" src="resources/images/contents/event1_noti.png" alt="꼭 확인하세요!">
				</section>
				<div class="floating-btn">
					<button class="btn-global">이벤트 입장하기 ></button>
				</div>
			</div>
		</div>
		<!-- // container -->
	</div>
	<!-- // wrap -->
</body>
</html>
