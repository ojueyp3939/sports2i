<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <script type="text/javascript" src="resources/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/font.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/contents.css" />
</head>

<body>
    <div id="wrap">
        <div id="container" class="s2i">
            <div id="contents" class="m">
                <div class="analysis-box">
                    <div class="analysis-wrap">
                        <p class="tit">팀 전력 비교</p>
                        <div class="analysis-area">
                            <div class="versus clear">
                                <div class="team away LT">
                                    <div class="player-img">
                                        <img src="resources/images/LT.png" alt="LT" />
                                        <div class="name">LT</div>
                                    </div>
                                </div>
                                <div class="vs-wrap">vs<span class="season">시즌</span></div>
                                <div class="team home HH">
                                    <div class="player-img">
                                        <img src="resources/images/HH.png" alt="HH" />
                                        <div class="name">HH</div>
                                    </div>
                                </div>
                            </div>
                            <div class="record">
                                <dl class="team-record">
                                    <dt>순위</dt>
                                    <dd class="away over">n위</dd>
                                    <dd class="home">n위</dd>
                                </dl>
                                <dl class="team-record">
                                    <dt>성적</dt>
                                    <dd class="away over">n승 n패 n무</dd>
                                    <dd class="home">n승 n패 n무</dd>
                                </dl>
                                <dl class="team-record">
                                    <dt>팀 타율</dt>
                                    <dd class="away">9.999</dd>
                                    <dd class="home over">9.999</dd>
                                </dl>
                                <dl class="team-record">
                                    <dt>팀 ERA</dt>
                                    <dd class="away over">1.020</dd>
                                    <dd class="home">1.020</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
