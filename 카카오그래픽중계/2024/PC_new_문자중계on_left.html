<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <script type="text/javascript" src="resources/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/font.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/contents.css" />
</head>

<body>
    <div id="wrap">
        <div id="container" class="s2i">
            <div id="contents" class="pc">
                <div class="graphic-wrap left">
                    <a href="PC_new_문자중계on_left.html" class="btn-open">
                        <img src="resources/images/icon_btn.png" alt="콘텐츠 열기">
                    </a>                    
                    <div class="state-box">
                        <div class="pitcher">
                            <div class="tit">투수</div>
                            <p class="name">홍길동동동</p>
                            <div class="txt">
                                <span class="over">100구</span>
                                <span>S 400</span>
                                <span>B 400</span>
                            </div>
                        </div>
                        <div class="hitter">
                            <div class="tit">타자</div>
                            <p class="name">홍길동동동</p>
                            <div class="txt pt0">
                                <p>6구 스트라이크</p>
                                <p>148km/h 슬라이더</p>
                            </div>
                        </div>
                    </div>
                    <div class="score-box">
                        <div class="inning">
                            <div class="triangle-top on"></div>
                            <p>1</p>
                            <div class="triangle-bottom"></div>
                        </div>
                        <div class="vs">
                            <div class="top">
                                <div class="team SK">SSG</div>
                                <p class="num">88</p>
                            </div>
                            <div class="bottom">
                                <div class="team OB">두산</div>
                                <p class="num">2</p>
                            </div>
                        </div>
                        <div class="state">
                            <ul class="base">
                                <li class="b1 on">1루</li>
                                <li class="b2">2루</li>
                                <li class="b3">3루</li>
                            </ul>
                            <div class="score">
                                <span>0</span>-<span>0</span>
                                <span class="out-num">0</span>
                                <img class="icon" src="resources/images/txt_out.png" alt="OUT">
                            </div>
                        </div>
                    </div>

                    <div class="data-box">
                        <div class="header">
                            <ul>
                                <li class="on">
                                    <a href="PC_new_문자중계on_right.html">문자중계</a>
                                </li>
                                <li>
                                    <a href="PC_new_투수.html">투수</a>
                                </li>
                                <li>
                                    <a href="PC_new_타자.html">타자</a>
                                </li>
                            </ul>
                        </div>
                        <div class="player">
                            <div class="pic">
                                <img src="resources/images/test.png" alt="홍길동">
                                <i class="emb SS"></i>
                            </div>
                            <div class="txt">
                                <p><span>99번</span>페르난데스</p>
                                : 우익수 옆 안타
                            </div>
                        </div>
                        <div class="realtime">
                            <table>
                                <colgroup>
                                    <col width="18px">
                                    <col width="55px">
                                    <col width="40px">
                                    <col width="38px">
                                    <col width="*">
                                </colgroup>
                                <tr>
                                    <td>
                                        <div class="round B">6</div>
                                    </td>
                                    <td>볼</td>
                                    <td class="txt right">148km/h</td>
                                    <td class="txt left">볼</td>
                                    <td>99-88</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="round S">6</div>
                                    </td>
                                    <td>볼</td>
                                    <td class="txt right">148km/h</td>
                                    <td class="txt left">슬라이더</td>
                                    <td>99-88</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="round H">12</div>
                                    </td>
                                    <td>타격</td>
                                    <td class="txt right">148km/h</td>
                                    <td class="txt left">타격</td>
                                    <td>99-88</td>
                                </tr>
                            </table>
                        </div>
                        <div class="percentage">
                            <p class="tit">실시간 승리 확률</p>
                            <div class="chart-box">
                                <i class="emb OB"></i>
                                <div class="chart">
                                    <p class="left num">55<span>%</span></p>
                                    <div class="chart-bar"></div>
                                    <p class="right num NC win">45<span>%</span></p>
                                </div>
                                <i class="emb NC"></i>
                            </div>
                        </div>
                    </div>

                    <div class="set-box left">
                        <div class="hitter-graphic">
                            <img src="resources/images/player/player_HH_l.png" alt="hitter_left_home" />
                        </div>
                    </div>

                    <div class="pts-zone">
                        pts영역
                    </div>
                    <!-- <div class="strike-zone">
                        스트라이크존
                    </div> -->
                    <div class="strike-zone notworking">
                        그래픽 중계가 제공되지 않습니다.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
