<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <script type="text/javascript" src="resources/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/font.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/contents.css" />
</head>

<body>
    <div id="wrap">
        <div id="container" class="s2i">
            <div id="contents" class="pc night">
                <div class="graphic-wrap">
                    <div class="play-box">
                        <div class="match-box">
                            <div class="team">
                                <span class="name">SSG</span>
                                <span class="count">99</span>
                            </div>
                            
                            <div class="state">
                                <div class="inning">
                                    <p>15</p>
                                    <img class="icon" src="resources/images/icon_top.png" alt="초">
                                </div>
                                <div class="current">
                                    <ul class="base">
                                        <li class="b1 on">1루</li>
                                        <li class="b2">2루</li>
                                        <li class="b3">3루</li>
                                    </ul>
                                    <div class="ballcount">1B 2S 0O</div>
                                </div>
                            </div>
                            
                            <div class="team home">
                                <span class="count">9</span>
                                <span class="name">LT</span>
                            </div>
                        </div>
                        <ul class="player-info">
                            <li><b>H</b> : 홍길동동동</li>
                            <li><b>P</b> : 홍길동동동</li>
                        </ul>
                    </div>

                    <div class="set-box left">
                        <div class="hitter-graphic">
                            <img src="resources/images/player/player_HH_l.png" alt="hitter_left_home" />
                        </div>
                        <div class="speen-box">
                            135km/h 슬라이더
                        </div>
                    </div>

                    <div class="set-box right">
                        <div class="hitter-graphic">
                            <img src="resources/images/player/player_OB_r.png" alt="hitter_left_home" />
                        </div>
                        <div class="speen-box">
                            135km/h 슬라이더
                        </div>
                    </div>

                    <div class="pts-zone">
                        pts영역
                    </div>
                    <!-- <div class="strike-zone">
                        스트라이크존
                    </div> -->
                    <div class="strike-zone notworking">
                        그래픽 중계가 제공되지 않습니다.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
