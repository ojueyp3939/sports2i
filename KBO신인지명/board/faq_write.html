<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="title" content="" />
	<meta name="author" content="" />
	<meta name="keywords" content="" />
	<title>KBO 신인지명 대상 선수 등록 시스템</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/sub.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/main.css" />
	<script type="text/javascript" src="../resources/js/jquery-1.12.4.min.js"></script>
</head>

<body>
	<!-- wrap -->
	<div id="wrap">
		<header>
			<div class="top">
				<a href="main.html">
					<img src="../resources/images/main/img_header.png" alt="KBO 신인지명 대상 선수 등록 시스템">
				</a>
			</div>
			<div class="user">
				<p>
					<img src="../resources/images/main/icon_user.png" />
					<span class="name">홍길동</span>님
				</p>
				<a class="link" href=""><b>회원정보 수정</b></a>
				<a class="link" href=""><span>로그아웃</span></a>
			</div>
		</header>
		<!-- container -->
		<div id="container">
			<div id="contents" class="board">
				<h1>FAQ</h1>
				<section class="board-wrap">
					<table class="tbl write">
						<colgroup>
							<col width="204px">
							<col width="*">
						</colgroup>
						<tr>
							<th>제목</th>
							<td>
								<input type="text">
							</td>
						</tr>
						<tr>
							<th>작성자</th>
							<td class="name">
								홍길동
							</td>
						</tr>
						<tr>
							<th>내용</th>
							<td class="editer">
							
							</td>
						</tr>
						<tr>
							<th>첨부파일</th>
							<td class="file">
								<p>※ 첨부파일은 5개까지 등록 가능합니다.</p>
								
								<input type="file">
							</td>
						</tr>
					</table>
					<p class="secret-check">
						<input type="checkbox">
						<label>비공개로 등록하기</label>
					</p>
				</section>
				<div class="btn-wrap">
					<a href="" class="submit">확인</a>
					<a href="">취소</a>
				</div>
			</div>
		</div>
		<!-- // container -->
	</div>
	<!-- // wrap -->
	<!-- footer -->
	<footer>
		<span>Copyright ©KBO, All Rights Reserved.</span>
	</footer>
	<!-- // footer -->
</body>

</html>
