<!DOCTYPE html>
<html lang="ko">
<head>
	<title>대한씨름협회 관리자</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="../resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/content.css" />
	<script type="text/javascript" src="../resources/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../resources/js/jquery-ui.js"></script>
	<script type="text/javascript" src="../resources/js/jquery.ui.datepicker-ko.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btnCalendar').datepicker({
          dateFormat: 'yy-mm-dd',
          showOn: "button",
          buttonImage: "../resources/images/common/btn_calendar.png",
          buttonImageOnly: true,
          changeMonth: true,
          changeYear: true,
          autoSize: true,
          showButtonPanel: true
      });
		});
	</script>
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<header>
			<div id="Gnb">
				<div class="head-line clear">
					<h1><a href="#none"><img src="../resources/images/common/img_logo.png" alt="대한씨름협회 로고" /></a></h1>
					<ul class="user-wrap clear">
						<li class="user"><span>승희포에버</span>님께서 사용 중입니다.(YYYY-MM-DD A/PM HH:MM:SS)</li>
						<li><a href="#none">로그아웃</a></li>
					</ul>
				</div>
				<!-- 메뉴 -->
				<nav>
					<ul class="clear">
						<li><a href="../Player/player_list.html">선수/지도자 관리</a></li>
						<li><a href="../Schedule/game_manage.html">경기일정 관리</a></li>
						<li class="on"><a href="../TeamEnroll/team.html">팀 등록 관리</a></li>
						<li><a href="../Notice/specialty.html">게시판 관리</a></li>
						<li><a href="../Member/member.html">회원 관리</a></li>
						<li><a href="../SeasonWizard/season_wizard.html">시즌 마법사</a></li>
					</ul>
				</nav>
				<!-- 메뉴 -->
			</div>
		</header>
		<!-- // header -->
		<hr />
		<!-- container -->
		<section>
			<!-- 중메뉴 -->
			<aside>
				<h2>팀 등록 및 정보</h2>
				<nav>
					<ul>
						<li class="on"><a href="#none"><span>팀 관리</span></a></li>
					</ul>
				</nav>
			</aside>
			<!-- // 중메뉴 -->
			<!-- 본문 -->
			<article>
				<h3>팀 등록 및 정보</h3>
				<div class="content">
					<dl class="player-img mt30">
						<dt><img src="../resources/images/common/no_img.jpg" alt="이미지없음"></dt>
						<dd>
							<input type="file" class="ipt">
							<p class="txt-tip">가로*세로(100*133) jpg 파일로만 등록해주세요.</p>
						</dd>
					</dl>
					<table class="tbl-type2" summary="팀리스트">
						<caption>팀리스트</caption>
						<colgroup>
							<col style="width:130px">
							<col style="width:auto">
							<col style="width:130px">
							<col style="width:auto">
							<col style="width:130px">
							<col style="width:auto">
						</colgroup>
						<tbody>
							<tr>
								<th>팀 코드 <span class="must">*</span></th>
								<td>자동생성</td>
								<th>팀 이름 <span class="must">*</span></th>
								<td><input class="ipt" type="text"></td>
								<th>영문 이름</th>
								<td><input class="ipt" type="text"></td>
							</tr>
							<tr>
								<th>성별 <span class="must">*</span></th>
								<td>
									<select>
										<option value="성별">성별</option>
										<option value="남자">남자</option>
										<option value="여자">여자</option>
									</select>
								</td>
								<th>시도 및 시군구 <span class="must">*</span></th>
								<td colspan="3">
									<select>
										<option value="시도 및 시군구">시도 및 시군구</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>주소</th>
								<td colspan="4">
									<input class="ipt" type="text">
									<a class="btn-tbl edit" href="#none"><span>우편번호 찾기</span></a>
									<input class="ipt w300 dp-b mt5" type="text"/>
								</td>
							</tr>
							<tr>
								<th>상세주소</th>
								<td colspan="4"><input class="ipt w300" type="text"></td>
							</tr>
							<tr>
								<th>대표자명</th>
								<td><input class="ipt" type="text"/></td>
								<th>연락처</th>
								<td><input class="ipt" type="text"/></td>
								<th>팩스번호</th>
								<td><input class="ipt" type="text"/></td>
							</tr>
							<tr>
								<th>팀 창단일</th>
								<td class="calendar-area">
									<input class="ipt w100" id="btnCalendar" type="text"/>
								</td>
								<th>감독명</th>
								<td><input class="ipt" type="text"/></td>
								<th>단장명</th>
								<td><input class="ipt" type="text"/></td>
							</tr>
						</tbody>
					</table>
					<div class="final-btn">
						<a class="btn-white" href="team.html">취소</a>
						<a class="btn-blue" href="#none">저장</a>
					</div>
				</div>
			</article>
			<!-- // 본문 -->
		</section>
		<!-- // container -->
		<!-- footer -->
		<footer>

		</footer>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>
