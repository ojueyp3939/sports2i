<!DOCTYPE html>
<html lang="ko">
<head>
	<title>대한씨름협회 관리자</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="../resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/content.css" />
	<script type="text/javascript" src="../resources/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../resources/js/jquery-ui.js"></script>
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<header>
			<div id="Gnb">
				<div class="head-line clear">
					<h1><a href="#none"><img src="../resources/images/common/img_logo.png" alt="대한씨름협회 로고" /></a></h1>
					<ul class="user-wrap clear">
						<li class="user"><span>승희포에버</span>님께서 사용 중입니다.(YYYY-MM-DD A/PM HH:MM:SS)</li>
						<li><a href="#none" class="btn btn-logout">로그아웃</a></li>
					</ul>
				</div>
				<!-- 메뉴 -->
				<nav>
					<ul class="clear">
						<li><a href="../Player/player_list.html">선수/지도자 관리</a></li>
						<li><a href="../Schedule/game_manage.html">경기일정 관리</a></li>
						<li><a href="../TeamEnroll/team.html">팀 등록 관리</a></li>
						<li><a href="../Notice/specialty.html">게시판 관리</a></li>
						<li class="on"><a href="../Member/member.html">회원 관리</a></li>
						<li><a href="../SeasonWizard/season_wizard.html">시즌 마법사</a></li>
					</ul>
				</nav>
				<!-- 메뉴 -->
			</div>
		</header>
		<!-- // header -->
		<hr />
		<!-- container -->
		<section class="clear">
			<!-- 중메뉴 -->
			<aside>
				<h2>회원 관리</h2>
				<nav>
					<ul>
						<li class="on"><a href="../Member/member.html"><span>회원 등록/수정</span></a></li>
          </ul>
        </nav>
      </aside>
      <!-- // 중메뉴 -->
      <!-- 본문 -->
      <article>
        <h3>회원신규등록</h3>
        <div class="content">
          <table class="tbl-type2 mt30" summary="회원 신규등록">
            <caption>회원 신규등록</caption>
            <colgroup>
              <col style="width:15%"/>
              <col style="width:35%"/>
              <col style="width:15%"/>
              <col style="width:35%"/>
            </colgroup>
            <tbody>
              <tr>
                <th>등록일자</th>
                <td>
                  <input type="text" id="AddDate" class="ipt">
                </td>
                <th>권한 <span class="must">*</span></th>
                <td>
                  <select name="Authority" id="Authority">
                    <option value="마스터">마스터</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>아이디 <span class="must">*</span></th>
                <td>
                  <input type="text" id="ID" class="ipt">
                </td>
                <th>팀(소속) <span class="must">*</span></th>
                <td>
                  <select name="TeamClass" id="TeamClass">
                    <option value="대한씨름협회">대한씨름협회</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>비밀번호 <span class="must">*</span></th>
                <td colspan="3">
                  <input type="password" id="Password" class="ipt">
                </td>
              </tr>
              <tr>
                <th>비밀번호 확인 <span class="must">*</span></th>
                <td>
                  <input type="text" id="AddDate" class="ipt">
                </td>
                <th>연락처</th>
                <td>
                  <input type="text" id="Number" class="ipt w120">
                </td>
              </tr>
              <tr>
                <th>담당자 명</th>
                <td>
                  <input type="text" id="AdminName" class="ipt">
                </td>
                <th>직책</th>
                <td>
                  <input type="text" id="Position" class="ipt">
                </td>
              </tr>
            </tbody>
          </table>
          <div class="final-btn">
            <a href="#none" class="btn-white">취소</a>
            <a href="#none" class="btn-blue">저장</a>
          </div>
        </div>
        <!-- // popup -->
      </article>
      <!-- // 본문 -->
    </section>
    <!-- // container -->
    <!-- footer -->
    <footer>

    </footer>
    <!-- // footer -->
  </div>
  <!-- // wrap -->
</body>
</html>
