<!DOCTYPE html>
<html lang="ko">
<head>
	<title>대한씨름협회 관리자</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="../resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/content.css" />
	<script type="text/javascript" src="../resources/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../resources/js/jquery-ui.js"></script>
	<script type="text/javascript" src="../resources/js/jquery.ui.datepicker-ko.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#btnCalendar').datepicker({
			dateFormat: 'yy-mm-dd',
			showOn: "button",
			buttonImage: "../resources/images/common/btn_calendar.png",
			buttonImageOnly: true,
			changeMonth: true,
			changeYear: true,
			autoSize: true,
			showButtonPanel: true
		});
	});
	</script>
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<header>
			<div id="Gnb">
				<div class="head-line clear">
					<h1><a href="#none"><img src="../resources/images/common/img_logo.png" alt="대한씨름협회 로고" /></a></h1>
					<ul class="user-wrap clear">
						<li class="user"><span>승희포에버</span>님께서 사용 중입니다.(YYYY-MM-DD A/PM HH:MM:SS)</li>
						<li><a href="#none">로그아웃</a></li>
					</ul>
				</div>
				<!-- 메뉴 -->
				<nav>
					<ul class="clear">
						<li><a href="../Player/player_list.html">선수/지도자 관리</a></li>
						<li><a href="../Schedule/game_manage.html">경기일정 관리</a></li>
						<li><a href="../TeamEnroll/team.html">팀 등록 관리</a></li>
						<li class="on"><a href="../Notice/specialty.html">게시판 관리</a></li>
						<li><a href="../Member/member.html">회원 관리</a></li>
						<li><a href="../SeasonWizard/season_wizard.html">시즌 마법사</a></li>
					</ul>
				</nav>
				<!-- 메뉴 -->
			</div>
		</header>
		<!-- // header -->
		<hr />
		<!-- container -->
		<section class="clear">
			<!-- 중메뉴 -->
			<aside>
				<h2>게시판 관리</h2>
				<nav>
					<ul>
						<li><a href="specialty.html"><span>특기사항 불러오기</span></a></li>
						<li class="on"><a href="contest_winner.html"><span>역대 달성 1위 기록 관리</span></a></li>
						<li><a href="generation.html"><span>대회 수상자 관리 (과거)</span></a></li>
						<li><a href="news.html"><span>보도자료 관리</span></a></li>
						<li><a href="video.html"><span>공식영상 관리</span></a></li>
						<li><a href="main_contest.html"><span>메인 대회 이미지 관리</span></a></li>
					</ul>
				</nav>
			</aside>
			<!-- // 중메뉴 -->
			<!-- 본문 -->
			<article>
				<h3>역대 달성 1위 기록 등록</h3>
				<div class="content">
					<table class="tbl tbl-type2 mt30" summary="대회수상자">
						<caption>대회수상자</caption>
						<colgroup>
							<col style="width:15%"/>
							<col style="width:35%"/>
							<col style="width:15%"/>
							<col style="width:35%"/>
						</colgroup>
						<tbody>
							<tr>
								<th>기록항목</th>
								<td>
									<select name="RecordList" id="RecordList">
										<option value="승리">승리</option>
									</select>
								</td>
								<th>시즌</th>
								<td>
									<select name="Season" id="Season">
										<option value="2019">2019</option>
										<option value="2018">2018</option>
										<option value="2017">2017</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>소속/선수</th>
								<td>
									<select name="ClassPlayer" id="ClassPlayer">
										<option value="팀">팀</option>
									</select>
									<select name="ClassPlayer" id="ClassPlayer">
										<option value="팀">선수</option>
									</select>
								</td>
								<th>상대 선수</th>
								<td>
									<select name="OpponentPlayer" id="OpponentPlayer">
										<option value="팀">팀</option>
									</select>
									<select name="OpponentPlayer" id="OpponentPlayer">
										<option value="선수">선수</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>일자</th>
								<td class="calendar-area">
									<input type="text" id="Date" class="btnCalendar"/>
								</td>
								<th>달성기록</th>
								<td>
									<input type="text" id="Record" class="ipt">
								</td>
							</tr>
						</tbody>
					</table>
					<div class="final-btn">
						<a href="#none" class="btn-white">취소</a>
						<a href="#none" class="btn-blue">저장</a>
					</div>
				</div>
			</article>
			<!-- // 본문 -->
		</section>
		<!-- // container -->
		<!-- footer -->
		<footer>

		</footer>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>
