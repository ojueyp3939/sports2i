<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KT 모바일 프로야구</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <script type="text/javascript" src="../resources/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resources/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../resources/js/jquery.ui.datepicker-ko.js"></script>
    <script type="text/javascript" src="../resources/js/jquery.bxslider.min.js"></script>
    <script type="text/javascript" src="../resources/js/common.js"></script>
    <script type="text/javascript" src="../resources/js/iscroll.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/css/font.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/jquery.bxslider.min.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/jquery-ui-theme.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/my.css" />
    <script type="text/javascript">
        $(document).ready(function () {

        });
    </script>
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header class="fixed bg-none">
            <h1 class="tit">설정</h1>
            <a href="my.html" class="btn-back2"><img src="../resources/images/common/img_back.png" alt="" /></a>
            <!-- <a href="../Playball/playball.html" class="btn-close"><span>닫기</span></a> -->
        </header>
        <!-- // header -->
        <!-- container -->
        <div id="container">
            <!-- contents -->
            <div id="contents" class="my-push">
                <h1 class="dp-none">MY팀</h1>
                <section class="my-wrap">
                    <!-- My팀 알림 설정 -->
                    <div class="push-box">
                        <h2 class="tit-set"><span class="roboto">MY</span>팀 알림 설정</h2>
                        <ul class="push-list">
                            <li class="push-set clear">
                                <h2 class="push">PUSH 설정</h2>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </li>
                            <li class="clear">
                                <h3 class="push">경기시작</h3>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider off"></span> <!-- PUsh 설정 기준으로 알림 설정을 했을때 해당 알림을 해제 했을 경우에만 off 클래스 추가 -->
                                    </label>
                                </div>
                            </li>
                            <li class="clear">
                                <h3 class="push">득점상황</h3>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </li>
                            <li class="clear">
                                <h3 class="push">실점상황</h3>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </li>
                            <li class="clear">
                                <h3 class="push">득점권 상황</h3>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </li>
                            <li class="clear">
                                <h3 class="push">홈런상황</h3>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </li>
                            <li class="clear">
                                <h3 class="push">승부처 상황</h3>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </li>
                            <li class="clear">
                                <h3 class="push">투수교체</h3>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </li>
                            <li class="clear">
                                <h3 class="push">경기종료</h3>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </li>
                            <li class="clear">
                                <h3 class="push">경기취소</h3>
                                <div class="switch-box">
                                    <label class="switch">
                                        <input type="checkbox" />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- // My팀 알림 설정 -->
                    <!-- 닉네임 설정 -->
                    <div class="nickname-box">
                        <h2 class="tit-set">닉네임 변경</h2>
                        <div class="nickname-change">
                            <div class="ipt-wrap clear">
                                <div class="ipt-area">
                                    <input type="text" maxlength="6" class="on" /> <!-- 닉네임 사용 여부에 따라서 possible, impossible 클래스 추가 -->
                                    <a href="#none" class="txt-cancel"><img src="../resources/images/sub/my_cancel.png" alt=""></a>
                                </div>
                                <a href="#none" class="btn-confirm on">중복확인</a>
                            </div>
                            <p class="alert possible">사용 가능한 닉네임입니다.</p>
                            <p class="alert dp-none impossible">이미 사용중인 닉네임입니다.</p>
                            <p class="tip">한글, 숫자 포함 6자 이내(영문/공백불가)</p>
                            <div class="btn-area">
                                <a href="#none" class="btn-complete on">변경완료</a>
                            </div>
                        </div>
                    </div>
                    <!-- // 닉네임 설정 -->
                    <!-- 개인정보 제공동의 철회 -->
                    <div class="agree-box">
                        <h2><a href="#none">개인정보 제공동의 철회</a></h2>
                    </div>
                    <!-- // 개인정보 제공동의 철회 -->
                </section>
            </div>
        </div>
    </div>
    <!-- // wrap -->
</body>
</html>
