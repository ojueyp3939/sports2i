<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Olleh tv Mobile 관리자</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="resources/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="resources/js/jquery-ui.js"></script>
	<script type="text/javascript" src="resources/js/jquery.ui.datepicker-ko.js"></script>
	<script type="text/javascript" src="resources/js/swiper.min.js"></script>
	<script type="text/javascript" src="resources/js/jquery.bxslider.js	"></script>
  <script type="text/javascript" src="resources/js/common.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/jquery-ui-theme.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- contents -->
		<div id="contents">
			<h1><img src="resources/images/common/h1_logo.gif" alt="Olleh tv Mobile" /></h1>
			<p class="tit">프로야구 <span class="line">|</span> 관리자 로그인</p>
			<div class="login-box">
				<div class="input-area">
					<div class="id"><input type="text" name="" id="" placeholder="아이디" class="ipt" /></div>
					<div class="pw"><input type="text" name="" id="" placeholder="비밀번호" class="ipt" /></div>
					<div class="save">
						<input type="checkbox" name="" id="save" />
						<label for="save">아이디 저장</label>
					</div>
				</div>
				<div class="btn-area">
					<a href="#none" class="btn-login">로그인</a>
				</div>
				<p class="notice">가입된 회원이 아니거나 비밀번호가 틀립니다. 로그인 정보를 다시 확인해주세요.</p>
			</div>
		</div>
		<!-- // contents -->
	</div>
	<!-- // wrap -->
</body>
</html>
