<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KBO 예상 달성기록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/common.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/font.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/content.css" />
	<script type="text/javascript">

	</script>
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- container -->
		<section class="login">
			<div class="content">
				<div class="login-wrap">
					<img src="resources/images/main/img_logo.png" alt="KBO 예상 달성기록 LOGIN" />
					<div class="clear">
						<div class="left">
							<div class="login-box id">
								<input type="text" />
							</div>
							<div class="login-box pw">
								<input type="password"/>
							</div>
						</div>
						<div class="right">
							<button class="login-btn">로그인</button>
						</div>
					</div>
					<div class="save-box">
						<input id="save-id" type="checkbox"><label for="save-id">아이디 저장</label>
						<p class="alert-txt">가입된 회원이 아니거나 비밀번호가 틀립니다.<br/>로그인 정보를 다시 확인해주세요.</p>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- // wrap -->
</body>
</html>
